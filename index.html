<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; url=https://hmnn-lab.com/">
    <script type="text/javascript">
        window.onload = function() {
            var currentUrl = window.location.href;
            if (currentUrl.includes("hmnn-lab.github.io")) {
                var newUrl = currentUrl.replace("https://hmnn-lab.github.io", "https://hmnn-lab.com");
                window.location.href = newUrl;
            } else {
                window.location.href = "https://hmnn-lab.com";
            }
        }
    </script>
    <title>Page Redirection</title>
</head>
<body>
    If you are not redirected automatically, follow this <a id="redirect-link" href="https://hmnn-lab.com/">link</a>.
    <script type="text/javascript">
        if (window.location.href.includes("hmnn-lab.github.io")) {
            document.getElementById("redirect-link").href = window.location.href.replace("https://hmnn-lab.github.io", "https://hmnn-lab.com");
        } else {
            document.getElementById("redirect-link").href = "https://hmnn-lab.com";
        }
    </script>
</body>
</html>
