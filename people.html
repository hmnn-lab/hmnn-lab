  <body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
    <main>
      <div class="page-loader">
        <div class="loader">Loading...</div>
      </div>

      <div id="navbar"></div>

      <div class="main">
        <section class="module bg-dark-30 about-page-header" data-background="assets/images/about_bg.jpg">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h1 class="module-title font-alt mb-0">People</h1>
              </div>
            </div>
          </div>
        </section>
  
        <section class="module-alternate">
          <div class="container" id="filters">
            <div class="row">
              <div class="col-sm-12">
                <ul class="filter font-alt">
                  <li><a class="current wow fadeInUp" href="#" data-filter="*" onclick="checkIfProfile()"><h5>All</h5></a></li>
                  <li><a class="wow fadeInUp" href="#" data-filter=".faculty" data-wow-delay="0.1s" onclick="checkIfProfile()"><h5>Faculty</h5></a></li>
                  <li><a class="wow fadeInUp" href="#" data-filter=".colab" data-wow-delay="0.1s" onclick="checkIfProfile()"><h5>Collaborators</h5></a></li>
                  <li><a class="wow fadeInUp" href="#" data-filter=".postdoc" data-wow-delay="0.1s" onclick="checkIfProfile()"><h5>PostDocs</h5></a></li>
                  <li><a class="wow fadeInUp" href="#" data-filter=".phd" data-wow-delay="0.2s" onclick="checkIfProfile()"><h5>PhD Students</h5></a></li>
                  <li><a class="wow fadeInUp" href="#" data-filter=".masters" data-wow-delay="0.3s" onclick="checkIfProfile()"><h5>Master's Students</h5></a></li>
                  <li><a class="wow fadeInUp" href="#" data-filter=".projectassistant" data-wow-delay="0.4s" onclick="checkIfProfile()"><h5>Project Assistants</h5></a></li>
                  <li><a class="wow fadeInUp" href="#" data-filter=".visiting" data-wow-delay="0.5s" onclick="checkIfProfile()"><h5>Visiting Students</h5></a></li>
                  <li><a class="wow fadeInUp" href="#" data-filter=".undergrad" data-wow-delay="0.5s" onclick="checkIfProfile()"><h5>Undergrads</h5></a></li>
                  <li><a class="wow fadeInUp" href="#" data-filter=".alumnus" data-wow-delay="0.6s" onclick="checkIfProfile()"><h5>Alumni</h5></a></li>
                </ul>
              </div>
            </div>

            <ul class="works-grid works-grid-gut works-grid-4 works-hover-w" id="works-grid">

            </ul>
            <style>
              .person-profile {
                display: grid;
                grid-template-columns: 1fr 2fr;
                grid-template-rows: 1fr;
                grid-column-gap: 20px;
                grid-row-gap: 0px;
              }
              
              .person-profile-left { grid-area: 1 / 1 / 2 / 2; }
              .person-profile-right { grid-area: 1 / 2 / 2 / 3; }

              @media (max-width: 768px) {
                .person-profile  {
                    display: grid;
                    grid-template-columns: 1fr;
                    grid-template-rows: 1fr min-content;
                    grid-column-gap: 0px;
                    grid-row-gap: 0px;
                  }
                  .person-profile-left { grid-area: 1 / 1 / 2 / 2; }
                  .person-profile-right { grid-area: 2 / 1 / 3 / 2; }
              }

              .FlexContainer {
                  display: flex;
                  justify-content: flex-end;
                  align-content: flex-start;
                  overflow: auto;
                  flex-direction: row;
              }

              .FlexContainer div {
                  position:absolute;
                  margin: 5px;
              }
              
            </style>

            <div class="container" id="show-profile">
             
          </div>
        </div>

         

        </section>
